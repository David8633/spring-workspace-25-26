<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Entidades (CRUD)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-center bg-dark text-white">
      <h3>Gestión de Entidades</h3>
    </div>
    <div class="card-body">

      <h4 class="mb-3">Crear / Editar Entidad</h4>
      <form id="entityForm">
        <input type="hidden" id="entityId" name="id" value="">
        
        <div class="mb-3">
          <label for="entityName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="entityName" name="name" placeholder="Introduce el nombre" required>
        </div>
        
        <div class="mb-3">
          <label for="entityDescription" class="form-label">Descripción</label>
          <textarea class="form-control" id="entityDescription" name="description" rows="3" placeholder="Introduce la descripción"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" id="cancelEdit" style="display:none;">Cancelar Edición</button>
      </form>

      <hr class="my-4">

      <h4 class="mb-3">Lista de Entidades</h4>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-info">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="entityList">
            <tr>
                <td>1</td>
                <td>Entidad Ejemplo 1</td>
                <td>Una descripción corta de la primera entidad.</td>
                <td>
                    <button class="btn btn-sm btn-warning edit-btn">Editar</button>
                    <button class="btn btn-sm btn-danger delete-btn">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Entidad Ejemplo 2</td>
                <td>Otra descripción de prueba.</td>
                <td>
                    <button class="btn btn-sm btn-warning edit-btn">Editar</button>
                    <button class="btn btn-sm btn-danger delete-btn">Eliminar</button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="mt-4 alert alert-success d-none" id="message"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // **NOTA IMPORTANTE:**
    // Este HTML es una plantilla. Para que el CRUD funcione con tu backend (JPA), 
    // necesitarás escribir código JavaScript (usando Fetch o Axios) que:
    // 1. Cargue la lista de entidades al iniciar (función READ).
    // 2. Envíe los datos del formulario al backend para CREAR/ACTUALIZAR (función CREATE/UPDATE).
    // 3. Capture los eventos de los botones Editar y Eliminar para realizar las operaciones correspondientes (funciones UPDATE y DELETE).
</script>
</body>
</html>
