<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gesti贸n de Entidades (CRUD)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-center bg-dark text-white">
      <h3>Gesti贸n de Entidades</h3>
    </div>
    <div class="card-body">

      <h4 class="mb-3">Crear / Editar Entidad</h4>
      <form id="entityForm" method="post" th:object="${PersonModel}">
        <input type="hidden" id="entityId" name="id" value="">
        
        <div class="mb-3">
          <label for="entityName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="entityName" th:field="*{name}" name="name" placeholder="Introduce el nombre" required>
		  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fw-bold"></span>
        </div>
        
		<div class="mb-3">
		          <label for="entityName" class="form-label">Apellidos</label>
		          <input type="text" class="form-control" id="entityName" th:field="*{surname}" name="name" placeholder="Introduce lso apellidos" required>
				  <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="fw-bold"></span> 
			  </div>
		
		<label for="sexo">Sexo:</label>
		    <select id="sexo" th:field="*{sex}" required>
		        <option th:value="false" th:text="Hombre"></option>
		        
		        <option th:value="true" th:text="Mujer"></option>
		        
		        <option value="" disabled selected>Selecciona una opci贸n</option>
		    </select>
			<span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="fw-bold"></span>
        <a th:href="@{/{id}/name/{}}"><button type="submit" class="btn btn-primary">Guardar</button></a>
        <button type="button" class="btn btn-secondary" id="cancelEdit" style="display:none;">Cancelar Edici贸n</button>
      </form>

      <hr class="my-4">

      <h4 class="mb-3">Lista de Entidades</h4>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-info">
            <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Sexo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="entityList">
            <tr th:each="persona : ${listPerson}">
                <td th:text="${persona.name}"></td>
                <td th:text="${persona.surname}"></td>
                <td>
					<span th:if="${persona.sex}==true">Mujer</span>	
					<spanth th:if="${persona.sex}==false">Hombre</span>	
				</td>
                <td>
                     <a th:href="@{/{id}(id=${persona.id})}"><button class="btn btn-sm btn-warning edit-btn">Editar</button></a>
                     <a th:href="@{/{id}(id=${persona.id})}"><button class="btn btn-sm btn-danger delete-btn">Eliminar</button></a>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="mt-4 alert alert-success d-none" id="message"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
