<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-center bg-primary text-white">
      <h3>Calculadora de IMC</h3>
    </div>
    <div class="card-body">
	  
	  <div th:if="${imcResult != null && resultado != null}" class="alert alert-info">
		<p th:text="|Tu IMC es ${resultado} con peso ${imcResult.weight} kg y altura ${imcResult.height} m siendo ${imcResult.sex} y con ${imcResult.age} edad.|"></p>
	  </div>
	  
      <form id="imcForm" method="post" th:object="${imcResult}"> 
		
        <div class="mb-3" >
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" class="form-control" name="weight" th:field="*{imcResult.weight}" placeholder="Introduce tu peso" required>
		  <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="fw-bold"></span>
        </div>
		
		<div class="mb-3">
			<label for="edad" class="form-label">Edad </label>
			<input type="number" class="form-control" name="age" th:field="*{imcResult.age}" placeholder="Introduce tu edad" required>
			<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="fw-bold"></span>
		</div>
		
		<div class="mb-3">
			<label for="sexo" class="form-label">Sexo </label>
			<input type="text" class="form-control" name="sex" th:field="*{imcResult.sex}" placeholder="Introduce tu sexo">
			<span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="fw-bold"></span>
		</div>
		
        <div class="mb-3" >
          <label for="altura" class="form-label">Altura (m)</label> 
          <input type="number" class="form-control" name="height" th:field="*{imcResult.height}" placeholder="Introduce tu altura (metros)" required step="0.01">
		  <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="fw-bold"></span>
        </div>
		
        <button type="submit" class="btn btn-success w-100">Calcular IMC</button>
      </form>
      
      </div>
  </div>
</div>
</body>
</html>
