<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{/fragments/layout.html}"> 
<head>
    <th:block th:fragment="page-head">
        <title>Listado de Personas</title>
    </th:block>
</head>
<body>

    <div th:fragment="mainContent">
    
        <h2 class="mb-4 text-primary">Listado de Personas</h2>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover shadow-sm">
                <thead class="table-dark">
                    <tr>
					
	                    <th>Id persona</th>
	                    <th>Tipo Contacto</th>
	                    <th>Valor</th>
						<th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contact : ${contacts}">
						<td th:text="${contact.getPerson().getName()}"></td>
                        <td th:text="${contact.contactType}"></td>
						<td th:text="${contact.value}"></td>

						<td class="d-flex justify-content-start">
                            <a th:href="@{/contact/edit/{id}(id=${contact.id})}" 
                               class="btn btn-sm btn-info text-white me-2" title="Editar">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            
                            <a th:href="@{/contact/delete(id=${contact.id})}" 
                               class="btn btn-sm btn-danger" 
                               title="Eliminar">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
						<tr th:if="${#lists.isEmpty(contacts)}">
						    <td colspan="4"> 
								<p>Esta Persona no tiene Contacto todavía.</p>
						    </td>
						</tr>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    
</body>
</html>
