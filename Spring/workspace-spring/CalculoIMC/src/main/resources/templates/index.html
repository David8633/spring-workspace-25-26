<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora IMC</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-center bg-primary text-white">
      <h3>Calculadora de IMC</h3>
    </div>
    <div class="card-body">
		<snap th:text = "${resultado}"></snap>
      <form id="imcForm" method="post">
         <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" class="form-control" name="weight" th:value="${weight}" placeholder="Introduce tu peso"  required>
        </div>
		<div class="mb-3">
			<label for="edad" class="form-label">Edad </label>
			<input type="number" class="form-control" name="age" th:value="${age}" placeholder="Introduce tu edad"  required>
		</div>
		<div class="mb-3">
			<label for="edad" class="form-label">Sexo </label>
			<input type="text" class="form-control" name="sex" th:value="${sex}" placeholder="Introduce tu sexo">
		</div>
        <div class="mb-3">
          <label for="altura" class="form-label">Altura (cm)</label>
          <input type="number" class="form-control" name="height" th:value="${height}" placeholder="Introduce tu altura" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Calcular IMC</button>
      </form>
      <div class="mt-4 alert alert-info d-none" id="resultado"></div>
    </div>
  </div>
</div>
</body>
</html>
